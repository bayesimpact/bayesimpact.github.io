---
layout: default
---

<article role="article">
  {% if page.title %}
  <header>
    <div class="jumbotron">
      {% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}
    </div>
  </header>
  {% endif %}
  {{ content }}
</article>
{% for post in site.posts limit: site.recent_posts %}
  <li class="post">
    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
